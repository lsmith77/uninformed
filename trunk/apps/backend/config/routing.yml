document:
  class: sfDoctrineRouteCollection
  options:
    model:                Document
    module:               document
    prefix_path:          /document
    column:               id
    with_wildcard_routes: true

clause:
  class: sfDoctrineRouteCollection
  options:
    model:                Clause
    module:               clause
    prefix_path:          /clause
    column:               id
    with_wildcard_routes: true

addressee:
  class: sfDoctrineRouteCollection
  options:
    model:                Addressee
    module:               addressee
    prefix_path:          /addressee
    column:               id
    with_wildcard_routes: true

organisation:
  class: sfDoctrineRouteCollection
  options:
    model:                Organisation
    module:               organisation
    prefix_path:          /organisation
    column:               id
    with_wildcard_routes: true

excel_file:
  class: sfDoctrineRouteCollection
  options:
    model:                ExcelFile
    module:               excelfile
    prefix_path:          /excelfile
    column:               id
    with_wildcard_routes: true

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: excelfile, action: index }

sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
