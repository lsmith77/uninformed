# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
search:
  url:   /
  param: { module: search, action: index }

clauseSearch:
  url:   /search/:action
  param: { module: search, action: clauseResultsPage }

sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

clause:
  url:     /clause/:id/*
  class:   sfDoctrineRoute
  options: { model: Clause, type: object }
  param:   { module: clause, action: index }
  requirements:
    id: \d+-?.*
    sf_method: [get]

document:
  url:     /document/:id/*
  class:   sfDoctrineRoute
  options: { model: Document, type: object }
  param:   { module: document, action: index }
  requirements:
    id: \d+-?.*
    sf_method: [get]

un_i_info:
  url:     /un-i.org
  param: { module: un_i, action: index }

about:
  url:     /about
  param: { module: about, action: index }
