# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: sfAdminDash, action: dashboard }

sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

sf_guard_password:
  url:   /request_password
  param: { module: sfGuardAuth, action: password }

sf_guard_user:
  url:   /sfGuardUser
  param: { module: sfGuardUser, action: index }

sf_guard_group:
  url:   /sfGuardGroup
  param: { module: sfGuardGroup, action: index }

sf_guard_perm:
  url:   /sfGuardPermission
  param: { module: sfGuardPermission, action: index }

default_edit:
  url:   /:module/:id/:action

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
