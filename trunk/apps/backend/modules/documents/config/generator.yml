generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Document
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          document_documents
    with_doctrine_route:     1

    config:
      actions: ~
      fields:
        documenttype_id: { label: Document type}
        organisation_id: { label: Organisation}
        legal_value_id: { label: Legal value}
      list:
        display: [=name, documenttype, organisation]
      filter:  ~
      form:    ~
      edit:
        display: [name, documenttype_id, publication_date, adoption_date, organisation_id, code, legal_value_id, min_ratification_count, preamble, tags_list, created_at, updated_at]
      new:
        display: [name, documenttype_id, publication_date, adoption_date, organisation_id, code, legal_value_id, min_ratification_count, preamble, tags_list]
