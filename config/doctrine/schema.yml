actAs: &actAs
  Timestampable: ~
  Blameable: &Blameable
    default: null
    blameVar: user_id
    listener: BlameableCustomListener
    columns:
      created:
        name: author_id
        length:  4
      updated:
        disabled: true
    relations:
      created:
        class: sfGuardUser
        disabled: false
        name: Author
  Versionable:
    actAs:
      Blameable:
        <<: *Blameable

options:
  collation: utf8_general_ci
  charset: utf8
  type: InnoDB

sfGuardUserProfile:
  actAs:
    Blameable:
      <<: *Blameable
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
  relations:
    User:
      class: sfGuardUser
      local: id
      foreign: id
      type: one
      foreignType: one
      foreignAlias: Profile

Import:
  actAs: [Timestampable]
  inheritance:
    type:          column_aggregation
    extends:       sfGuardUser

ExcelFile:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    name:
      type: string(255)
      notnull: true
    tag_id:
      type: integer
      notnull: true
    file:
      type: string(255)
      notnull: true
    is_imported:
      type: boolean
  relations:
    Tag:
      class: Tag
      local: tag_id
      foreign: id

Addressee:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    name:
      type: string(255)
      notnull: true
  relations:
    Clauses:
      class: ClauseBody
      local: id
      foreign: id
      refClass: ClauseAddressee

LegalValue:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    name:
      type: string(255)
      notnull: true
    decision_type:
      type: enum
      values: [vote, ratification]
      notnull: false

Organisation:
  actAs:
    <<: *actAs
    Sluggable:
      unique: true
      fields: [name]
      canUpdate: true
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    name:
      type: string(255)
      notnull: true
    parent_id:
      type: integer
  relations:
    Parent:
      class: Organisation
      local: parent_id
      foreign: id
      foreignAlias: Suborganisations

DocumentType:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    name:
      type: string(255)
      notnull: true
    legalvalue_id:
      type: integer
    rank_priority:
      type: integer
  relations:
    LegalValue:
      class: LegalValue
      local: legalvalue_id
      foreign: id

Document:
  actAs:
    <<: *actAs
    Sluggable:
      unique: true
      fields: [name]
      canUpdate: true
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    name:
      type: string(255)
      notnull: true
    publication_date:
      type: date
    adoption_date:
      type: date
      notnull: true
    code:
      type: string(255)
    min_ratification_count:
      type: integer
    is_ratified:
      type: bool
    private_comment:
      type: clob
    public_comment:
      type: clob
    parent_id:
      type: integer
    organisation_id:
      type: integer
    documenttype_id:
      type: integer
    document_url:
      type: string(2505)
    status:
      type: enum
      values: [draft, review, reviewed, inactive, active]
  relations:
    Parent:
      class: Document
      local: parent_id
      foreign: id
      foreignAlias: Subdocuments
    Organisation:
      local: organisation_id
      foreign: id
      foreignAlias: Organisations
    DocumentType:
      local: documenttype_id
      foreign: id
      foreignAlias: Documents
    Tags:
      class: Tag
      local: id
      foreign: id
      refClass: DocumentTag

DocumentDocumentRelation:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    type:
      type: enum
      values: [followup, recalls, closely_related]
      notnull: true
    document_id:
      type: integer
      notnull: true
    related_document_id:
      type: integer
      notnull: true
  relations:
    Document:
      local: document_id
      foreign: id
    DocumentRelated:
      class: Document
      local: related_document_id
      foreign: id
  indexes:
    mapping:
      fields: [document_id, related_document_id, type]
      type: unique

DocumentClauseRelation:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    document_id:
      type: integer
      notnull: true
    related_clause_body_id:
      type: integer
      notnull: true
  relations:
    Document:
      local: document_id
      foreign: id
    ClauseRelated:
      class: ClauseBody
      local: related_clause_body_id
      foreign: id
  indexes:
    mapping:
      fields: [document_id, related_clause_body_id]
      type: unique

Clause:
  actAs:
    <<: *actAs
    Sluggable:
      unique: true
      fields: [name]
      canUpdate: true
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    document_id:
      type: integer
      notnull: true
    clause_body_id:
      type: integer
      notnull: true
    clause_number:
      type: integer
      notnull: true
    clause_number_information:
      type: string(255)
      notnull: true
    clause_number_subparagraph:
      type: string(255)
      notnull: true
    private_comment:
      type: clob
  relations:
    Document:
      local: document_id
      foreign: id
      foreignAlias: Clauses
    ClauseBody:
      local: clause_body_id
      foreign: id
  indexes:
    mapping:
      fields: [document_id, clause_body_id]
      type: unique

ClauseBody:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    content:
      type: clob
    information_type_id:
      type: integer
    operative_phrase_id:
      type: integer
    clause_process_id:
      type: integer
    public_comment:
      type: clob
    parent_clause_body_id:
      type: integer
    status:
      type: enum
      values: [draft, in_review, reviewed, inactive, active]
  relations:
    Addressees:
      class: Addressee
      local: id
      foreign: id
      foreignAlias: ClauseAddressee
    Tags:
      class: Tag
      local: id
      foreign: id
      refClass: ClauseTag
    ClauseBodyParent:
      class: ClauseBody
      local: parent_clause_body_id
      foreign: id
      foreignAlias: Subclauses
    ClauseProcess:
      local: clause_process_id
      foreign: id
      foreignAlias: Clauses
    ClauseInformationType:
      local: information_type_id
      foreign: id
      foreignAlias: Clauses
    ClauseOperativePhrase:
      local: operative_phrase_id
      foreign: id
      foreignAlias: Clauses

ClauseReservation:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    clause_body_id:
      type: integer
    country_id:
      type: integer
    reservation:
      type: clob
  relations:
    Clause:
      class: ClauseBody
      local: clause_body_id
      foreign: id
    Country:
      local: country_id
      foreign: id
      foreignAlias: Countries
  indexes:
    mapping:
      fields: [clause_body_id, country_id]
      type: unique

ClauseProcess:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    name:
      type: string(255)
      notnull: true

ClauseOperativePhrase:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    name:
      type: string(255)
      notnull: true

ClauseInformationType:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    name:
      type: string(255)
      notnull: true

Tag:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    name:
      type: string(255)
      notnull: true
  relations:
    Clauses:
      class: ClauseBody
      local: tag_id
      foreign: id
      refClass: ClauseTag
    Documents:
      class: Document
      local: tag_id
      foreign: id
      refClass: DocumentTag

TagImplication:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    implication_type:
      type: enum
      values: ['implies', 'suggests']
      notnull: true
    tag_id:
      type: integer
      notnull: true
    implied_tag_id:
      type: integer
      notnull: true
  relations:
    Tag:
      class: Tag
      local: tag_id
      foreign: id
    TagImplied:
      class: Tag
      local: implied_tag_id
      foreign: id
  indexes:
    mapping:
      fields: [tag_id, implied_tag_id]
      type: unique

Country:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    name:
      type: string(255)
      notnull: true

CountryOrganisation:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    join_date:
      type: date
      notnull: true
    leave_date:
      type: date
    country_id:
      type: integer
      notnull: true
    organisation_id:
      type: integer
      notnull: true
  relations:
    Country:
      local: country_id
      foreign: id
      foreignAlias: Organisations
    Organisation:
      local: organisation_id
      foreign: id
      foreignAlias: Countries

Vote:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    type:
      type: enum
      values: [signed, agreed, 'no', abstain, missing]
    document_id:
      type: integer
      notnull: true
    country_id:
      type: integer
      notnull: true
  relations:
    Document:
      local: document_id
      foreign: id
      foreignAlias: Votes
    Country:
      local: country_id
      foreign: id
      foreignAlias: Votes
  indexes:
    mapping:
      fields: [document_id, country_id]
      type: unique

ClauseAddressee:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    clause_body_id:
      type: integer
      notnull: true
    addressee_id:
      type: integer
      notnull: true
  indexes:
    mapping:
      fields: [clause_body_id, addressee_id]
      type: unique

ClauseTag:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    clause_body_id:
      type: integer
      notnull: true
    tag_id:
      type: integer
      notnull: true
  indexes:
    mapping:
      fields: [clause_body_id, tag_id]
      type: unique

DocumentTag:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    document_id:
      type: integer
      notnull: true
    tag_id:
      type: integer
      notnull: true
  indexes:
    mapping:
      fields: [document_id, tag_id]
      type: unique
